<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Project</title>
    <!-- Import the AR.js library -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    
    <!-- AR.js scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Create a marker -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Temporary boxes that appear on the marker -->
            <a-box position="0 0.5 0" material="color: red;" scale="1 1 1" class="marker-box"></a-box>
            <a-box position="1 0.5 0" material="color: blue;" scale="1 1 1" class="marker-box"></a-box>
            <a-box position="-1 0.5 0" material="color: green;" scale="1 1 1" class="marker-box"></a-box>
        </a-marker>
        
        <!-- This entity will hold our fixed-position boxes -->
        <a-entity id="world-objects"></a-entity>
        
        <!-- Camera with no cursor -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
