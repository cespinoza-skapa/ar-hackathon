<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Project</title>
    <!-- Import the AR.js library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <!-- Create a marker -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Temporary boxes that will be visible when marker is detected -->
            <a-box position="0 0.5 0" material="color: red;" scale="1 1 1" class="marker-box"></a-box>
            <a-box position="1 0.5 0" material="color: blue;" scale="1 1 1" class="marker-box"></a-box>
            <a-box position="-1 0.5 0" material="color: green;" scale="1 1 1" class="marker-box"></a-box>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
